<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Control Robot - Competici√≥n</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ü§ñ Robot Control</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="connectionStatus">Conectando...</span>
            </div>
        </header>

        <!-- Selector de Modo -->
        <section class="mode-selector">
            <h2>Modo de Competici√≥n</h2>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="M3">
                    <span class="icon">üéÆ</span>
                    <span>Manual</span>
                </button>
                <button class="mode-btn" data-mode="M1">
                    <span class="icon">üìç</span>
                    <span>L√≠nea</span>
                </button>
                <button class="mode-btn" data-mode="M2">
                    <span class="icon">‚öîÔ∏è</span>
                    <span>Sumo</span>
                </button>
            </div>
            <div class="mode-info" id="modeInfo">
                Modo: <strong id="currentMode">Manual</strong>
            </div>
        </section>

        <!-- Control Manual -->
        <section class="manual-control" id="manualControl">
            <h2>Control Direccional</h2>
            
            <div class="control-pad">
                <!-- Bot√≥n Adelante -->
                <button class="control-btn" id="btnForward" data-cmd="F">
                    <span>‚ñ≤</span>
                </button>
                
                <!-- Botones Izquierda y Derecha -->
                <div class="horizontal-controls">
                    <button class="control-btn" id="btnLeft" data-cmd="L">
                        <span>‚óÑ</span>
                    </button>
                    <button class="control-btn stop-btn" id="btnStop" data-cmd="S">
                        <span>‚ñ†</span>
                    </button>
                    <button class="control-btn" id="btnRight" data-cmd="R">
                        <span>‚ñ∫</span>
                    </button>
                </div>
                
                <!-- Bot√≥n Atr√°s -->
                <button class="control-btn" id="btnBackward" data-cmd="B">
                    <span>‚ñº</span>
                </button>
            </div>

            <!-- Control de Velocidad -->
            <div class="speed-control">
                <label for="speedSlider">
                    Velocidad: <strong id="speedValue">80</strong>%
                </label>
                <input type="range" id="speedSlider" min="0" max="100" value="80" step="5">
            </div>
        </section>

        <!-- Informaci√≥n del Robot -->
        <section class="robot-info">
            <div class="info-card">
                <span class="info-label">Estado:</span>
                <span class="info-value" id="robotStatus">Detenido</span>
            </div>
            <div class="info-card">
                <span class="info-label">Velocidad:</span>
                <span class="info-value" id="robotSpeed">80%</span>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>Control por WiFi/Bluetooth ‚Ä¢ Competici√≥n ASTI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
